<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
html {
	background-color: lightblue;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	height: 100%;

}	
	
.header, .section, .footer {
	text-align: center;
}	

.top, .footer {
	background-color: white;
	width: 1800px;
	height: 100px;
}

.top {
	display: flex;
	vertical-align: middle;
	justify-content: flex-end;
}

.home,.intro,.photo,.time {
	width: 140px;
	height: 60px;
	float: right;
	list-style: none;
	background-color: darkseagreen;
	margin-right: 25px;
	text-align: center;
	box-shadow: 0 5px 5px rgb(128, 128, 128);
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
}	

.section {
	width: 1800px;
	height: 650px;
	background-color: white;
	margin-top: 20px;
	margin-bottom: 20px;
	position: relative;
	flex-direction: column;
	justify-content: center;
	display: flex;
}

.h2, .button {
	margin-bottom: 5px;
}

.intro-bt, .photo-bt {
	width: 100px;
	height: 100px;
	background-color: darkseagreen;
	box-shadow: 0 5px 5px rgb(128, 128, 128);
	text-align: center;
	font-size: 20px;
	color: white;
	box-shadow: lightgray;
	display: flex;
	align-items: center;
	justify-content: center;
	margin-bottom: 10px;
	cursor: pointer;
}

.intro-bt {
	margin-right: 10px;
}

.button {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

.dor {
	width: 380px;
	height: 380px;
}

.footer {
	color: gray;
	position: relative;
	display: table-cell;
	vertical-align: middle;
}
</style>
</head>
<body>
	<div class="background">
		
		<header class="header">
			<div class="top">
				<ul>
					<li class="home" onclick="location.href='index.html'"">홈</li>

		<section class="section">

				서울특별시 어딘가 살고 있어요!
				</span>
				<div class="button">

					<div class="photo-bt" onclick="location.href='photo.html'">내사진</div>
				</div>
				<img src="dor.png" alt="" class="dor">
			</div>
		</section>
		
		<footer class="footer">
			<span class="detail">
			sgyeong0711@gmail.com<br>
