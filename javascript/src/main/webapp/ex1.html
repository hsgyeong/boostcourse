<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	const data = {
		"debug" : "on",
		"window" : {
			"title" : "Sample Konfabulator Widget",
			"name" : "main_window",
			"width" : 500,
			"height" : 500
		},
		"image" : {
			"src" : "image/Sun.png",
			"name" : "sun1",
			"hOffset" : 250,
			"vOffset" : 250,
			"alignment" : "center"
		},
		"text" : {
			"data" : "Click Here",
			"size" : 36,
			"style" : "bold",
			"name" : "text1",
			"hOffset" : 250,
			"vOffset" : 100,
			"alignment" : "center",
			"osMouseUp" : "sun1.opacity = (sun1.opacity / 100) * 90;"
		}
	}
	
	const answer = [];
	
	Object.keys(data).forEach(function(key){
		const value = data[key];
		if(typeof value === "object"){
			Object.keys(value).forEach(function(innerKey){
				if(typeof value[innerKey] === "number"){
					answer.push(innerKey);
				}
			})
		}
	});
	
	console.log(answer);
	
</script>
</body>
</html>
